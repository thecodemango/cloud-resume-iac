name: Terraform test workflow

on:
    push:
        branches: [ master ]

permissions:
    id-token: write   # This is required for requesting the JWT
    contents: read    # This is required for actions/checkout

jobs:
    PythonTest:
        runs-on: ubuntu-latest

        steps:
            - name: Git clone the repository
              uses: actions/checkout@v3
            
            - name: Compare new and old lambda functions and run test
              run: |
                ./scripts/script_test.sh src/put_item.py

            - name: Check if test fails
              if: ${{ failure() }}
              run: echo Failed test. Job ended.
            
            - name: If test passes
              run: echo Passed test. Good job.
            
            